<!DOCTYPE html>
<html>
<head>
    <title>Tables with Captions</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        magic-table {
            margin-bottom: 1em;
        }

        table caption {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Long Table</h1>
    <magic-table sticky-header>
        <table data-generate-table="10,10">
            <caption>10x10 Table</caption>
        </table>
    </magic-table>
    <magic-table style="max-width: 500px; overflow-y: auto;" sticky-header>
        <table data-generate-table="10,50">
            <caption>10x50 Table</caption>
        </table>
    </magic-table>
    <div class="scroll-padding"></div>
    <script type="module">
        import '../table_generator.js';
        import '../../dist/magic-table.js';
    </script>
</body>
</html>
